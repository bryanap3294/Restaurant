<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ordenForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="row">
          <div class="col-xs-12">
            <label for="plato">Plato</label>
            <div class="col-xs-12" formArrayName="platos">
              <div class="row" *ngFor="let platoCtrl of ordenForm.get('platos').controls; let i = index" [formGroupName]="i" style="margin-top: 10px;">
                <div class="col-xs-8">
                  <!-- <input type="text" class="form-control" formControlName="nombrePlato" required> -->
                  <select class="form-control" formControlName="nombrePlato" required>
                    <option *ngFor="let plato of platos; let i = index" value="{{plato.nombrePlato}}">{{plato.nombrePlato}}</option>
                  </select>
                </div>
                <div class="col-xs-2">
                  <input type="number" class="form-control" formControlName="precio" required>
                </div>
                <div class="col-xs-2">
                  <button type="button" class="btn btn-danger" (click)="onDeletePlato(i)">X</button>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-xs-12">
                  <button type="button" class="btn btn-success" (click)="onAddPlato()" [disabled]="!ordenForm.valid">Agregar Plato</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-8">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Nombre del Cliente</label>
                <input type="text" id="nombreCliente" class="form-control" formControlName="nombreCliente" required>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="monto">Monto</label>
                <input type="number" id="monto" class="form-control" formControlName="monto" placeholder="23" required disabled>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-8">
            <div class="col-xs-12">
              <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!ordenForm.valid">Save</button>
                <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
