<div class="well" style="background-color: rgba(255,255,255,0.05); color:white;">
  <div class="row">
    <div class="form-group">
      <div class="col-xs-8">
        <h1>Crear Plato</h1>
        <a
        style="cursor: pointer;"
        [routerLink]="['../']"
        routerLinkActive="active"
        class="btn btn-danger"
        >Regresar</a>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Nombre del Plato</label>
            <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            >
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Precio</label>
            <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            >
          </div>
        </div>
        <div class="row" *ngIf="authService.isAuthenticated()">
          <div class="col-xs-12">
            <button
            class="btn btn-info"
            type="submit"
            [disabled]="!f.valid">{{editMode? 'Update' : 'Add'}}</button>
            <button
            class="btn btn-success"
            type="button"
            (click)="onSave()"
            >Save</button>
            <button class="btn btn-primary" type="button" (click)= "onClear()">Clear</button>
            <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <ul class="list-group">
    <a
    class="list-group-item"
    style="cursor: pointer"
    *ngFor="let plato of platos; let i = index"
    (click)="onEditItem(i)"
    >
      {{plato.nombrePlato}} ({{plato.precio}})
  </a>
  </ul>
</div>
